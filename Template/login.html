<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>G2babies - Login</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header mb-5"></div>
        <!--Content-->
        <h1 class="text-4xl text-center font-bold mt-6">Please login to continue</h1>
        <form action="#" method="POST" class="flex flex-col items-center justify-center py-20 mt-5 rounded-lg border-black border-2 lg:w-1/3 md:w-1/2 w-full container mx-auto bg-no-repeat bg-cover" style="background-image: url('./Images/Backgrounds/pikachu.png');">
            <div class="flex flex-col justify-between w-full px-6">
                <label for="login-email" class="text-lg ml-4 font-bold text-blue-600">Email: </label>
                <input type="text" class="rounded-md border-2 border-black bg-gray-400 placeholder-gray-500 text-center md:py-1 lg:py-0 py-2" placeholder="Email">
            </div>
            <div class="flex flex-col mt-2 justify-between w-full px-6">
                <label for="login-password" class="text-lg ml-4 font-bold text-blue-600">Password: </label>
                <input type="password" class="rounded-md border-2 border-black bg-gray-400 placeholder-gray-500 text-center md:py-1 lg:py-0 py-2" placeholder="Password">
            </div>
            <button type="button" onclick="document.location.href='user.html'" class="bg-blue-700 py-1 px-4 rounded-md text-white font-bold border-2 border-black text-lg mt-10">Login</button>
            <button type="button" onclick="document.location.href='create_user.html'" class="mt-3 text-blue-400 lg:text-base md:text-lg text-xl md:font-medium font-bold">Don't have an account yet? Register now</button>
        </form>
        <div class="footer"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function() {
                $(".header").load("header.html")
                $(".footer").load("footer.html")
            })
        </script>
    </body>
