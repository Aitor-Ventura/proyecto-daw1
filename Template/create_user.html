<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>G2babies - Creating user</title>
        <link
            href="styles/compiled/styles.css"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header"></div>

        <!-- Breadcrumbs navigation -->
        <div class="breadcrumps-navigation">
            <a href="index.html" class="breadcrumps-navigation-homepage-text">Homepage</a>
            <p class="breadcrumps-navigation-bar-text"> / </p>
            <a href="category.html" class="text-sm">Creating user</a>
        </div>

        <h1 class="create-user-form-title">Fill the following fields</h1>

        <!-- Registration form -->
        <form action="#" method="post" class="create-user-form-registration">
            <div>
                <label class="font-bold">User's name</label>
                <input type="text" name="name" placeholder="Name" class="create-user-form-registration-textinput" required>
            </div>

            <div>
                <label class="font-bold">Phone number</label>
                <input type="tel" name="phone" placeholder="Phone number" class="create-user-form-registration-textinput" required>
            </div>            

            <div>
                <label class="font-bold">Email address</label>
                <input type="email" name="email" placeholder="Email address" class="create-user-form-registration-textinput" required>
            </div>
            
            <div>
                <label class="font-bold">Town / City</label>
                <input type="text" name="town" placeholder="Town or city" class="create-user-form-registration-textinput" required>
            </div>

            <div>
                <label class="font-bold">Password</label>
                <input type="password" name="passwd" placeholder="Password" class="create-user-form-registration-textinput" required>
            </div>

            <div>
                <label class="font-bold">ZIP / Postal code</label>
                <input type="text" name="zip" placeholder="Postal code or ZIP" class="create-user-form-registration-textinput" required>
            </div>

            <div>
                <label class="font-bold">Address</label>
                <input type="text" name="address" placeholder="Address" class="create-user-form-registration-textinput" required>
            </div>

            <div>
                <label class="font-bold">State / Country</label>
                <input type="text" name="state" placeholder="Choose a state or a country" class="create-user-form-registration-textinput" required>
            </div>

            <input type="submit" value="Create" class="create-user-form-submit">
        </form>
        
        <div class="footer"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $(".header").load("header.html")
                $(".footer").load("footer.html")
            })
        </script>
    </body>
</html>
